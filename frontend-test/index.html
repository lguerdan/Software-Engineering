  <script type="text/javascript">
      var network;
  	function start() {
		var nodeElements = [];

        var shortNumbers = [];
        nodeElements.push({id: -1, label: "University of Missouri"});
		for (var i = 0; i < allCourses.length; i++) {
            
            nodeElements.push({id: i, label: allCourses[i]["Department"]});
            edgeElements.push({to:i, from: 666});
		}
  	
  		var nodes = new vis.DataSet(nodeElements);
  		var edges = new vis.DataSet(edgeElements);

		// create a network
		var container = document.getElementById('mynetwork');
		var data = {
			nodes: nodes,
			edges: edges
		};
		var options = {
          "edges": {
            "smooth": {
              "forceDirection": "none"
            }
          },
          "physics": {
            "barnesHut": {
              "centralGravity": 0.00001,
                "gravitationalConstant":-30000
            },
            "minVelocity": 0.75
          }
        };
        network = new vis.Network(container, data, options);
        
        network.on("selectNode", function (params) {
            console.log('selectNode Event:', params);
            var selectedSubset = allCourses[params.nodes[0]];
            console.log(selectedSubset);

            }
        });
  	}
      
      
  
  </script>

    #mynetwork {
      width: 1500px;
      height: 1000px;
      border: 1px solid lightgray;
    }
      #description {
          width: 800px;
          border-bottom: 1px solid black;
      }  
  </style>
</head>
